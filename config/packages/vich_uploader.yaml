vich_uploader:
  db_driver: orm
  metadata:
    type: attribute
  mappings:
    video:
      uri_prefix: /uploads/videos
      upload_destination: '%kernel.project_dir%/public/uploads/videos'
      namer: Vich\UploaderBundle\Naming\UniqidNamer
      delete_on_remove: true
      delete_on_update: true
